<head>

<body>

    <main>
        
        <div class="container">
            <form  method="POST" action="/appointmentdeatil">
                <h2>Patient Details</h2>
                <form action="bookAppointment" method="post">
        
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
        
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
        
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="female">Transgender</option>
                    </select>
        
                    <label for="date">Select Birth Date:</label>
                    <input type="date" id="birthdate" name="DOB" required>

                    <label for="Doctor id">Doctor id:</label>
                    <input type="tel" id="phone" name="Doctor_id" required>
        
                
            </div>

                    <div class="container1">
                    
                        <h2>Appointment Date and Time</h2>
                        <label for="date">Select Date:</label>
                        <input type="date" id="date" name="date" required>

                        
                        <h3><label for="time">Time: </label></h2>
                        <select id="time" name="time" required>
                        <option value="10:00 Am  to 11:00 Am">10:00 Am  to  11:00 Am</option>
                        <option value="11:00 Am  to 12:00 Am">11:00 Am  to  12:00 Am</option>
                        <option value="12:00 Pm  to 1:00 Pm">12:00 Pm  to  1:00 Pm</option>
                        <option value="1:00 Pm  to 2:00 Pm">1:00 Pm  to  2:00 Pm</option>
                        <option value="2:00 Am  to 3:00 Pm">2:00 Am  to  3:00 Pm</option>
                        <option value="3:00 Pm  to 4:00 Pm">3:00 Pm  to  4:00 Pm</option>
                        <option value="4:00 Pm  to 5:00 Pm">4:00 Pm  to  5:00 Pm</option>
                        <option value="5:00 Pm  to 6:00 Pm">5:00 Pm  to  6:00 Pm</option>
                        <option value="6:00 Pm  to 7:00 Pm">6:00 Pm  to  7:00 Pm</option>
                        <option value="7:00 Pm  to 8:00 Pm">7:00 Pm  to  8:00 Pm</option>
                        <option value="8:00 Pm  to 9:00 Pm">8:00 Pm  to  9:00 Pm</option>

                        </select>
                        <button type="submit" >continue</button>
                   

                    
       
                </div>
        

                <div class="header">
                    <header class="header">
                      <a class="logo"><img src="heart.png"></a>
                      <nav class="nav-items">
                        <a href="#">Profile</a>
                        <a href="/">log out</a>
                      </nav>
                    </header>
                </div>
        </form>
   </main>

   <script>
    // Get the current date in YYYY-MM-DD format
    const currentDate = new Date().toISOString().split("T")[0];

    // Set the max attribute of the input to the current date
    document.getElementById("birthdate").setAttribute("max", currentDate);

    document.getElementById("date").setAttribute("min", currentDate);
